  <br />
    <div class="raw">
      <form class="form-inline">
        <div class="col-md-6" class="form-group">
          <label for="exampleInputName2">Ширина</label>
          <input class="form-control" type="number" class="form-control" min="200" max="480" id="nHeight">
        </div>

        <div class="col-md-6" class="form-group">
          <label for="exampleInputEmail2">Высота</label>
          <input class="form-control" type="number" class="form-control" min="300" max="600" id="nWidth">
        </div>
      </form>

  <br />
  <br />

<p id="demo"></p>

    <script src="js/d3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<script>

var width = $(".jumbotron").width();
var height = 300;
 
var holder = d3.select(".jumbotron")
      .append("svg")
      .attr("width", width)    
      .attr("height", height); 

// draw a rectangle
holder.append("rect")
    .attr("x", 300)
    .attr("y", 150)
    .attr("height", 150) 
    .attr("width", 200);

// read a change in the height input
d3.select("#nHeight").on("input", function() {
  updateHeight(+this.value);
});

// read a change in the width input
d3.select("#nWidth").on("input", function() {
  updateWidth(+this.value);
});

// update the values
updateHeight(200);
updateWidth(300);

// Update the height attributes
function updateHeight(nHeight) {

  // adjust the text on the range slider
  d3.select("#nHeight-value").text(nHeight);
  d3.select("#nHeight").property("value", nHeight);

  // update the rectangle height
  holder.selectAll("rect") 
    .attr("y", 150-(nHeight/2)) 
    .attr("height", nHeight); 
}

// Update the width attributes
function updateWidth(nWidth) {

  // adjust the text on the range slider
  d3.select("#nWidth-value").text(nWidth);
  d3.select("#nWidth").property("value", nWidth);

  // update the rectangle width
  holder.selectAll("rect")
    .attr("x", ($(".jumbotron").width() - nWidth) / 2) 
    .attr("width", nWidth);

  console.log(isNaN(nWidth));
  document.getElementById("demo").innerHTML = (nWidth + nHeight) * 2 ;
}

</script>
